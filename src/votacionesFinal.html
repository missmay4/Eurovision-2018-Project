    <div class="centrar">

    </div>
    <div class="container">

    </div>

            <div class="modal-body" id="voteContainer">
              <!-- Votos  -->
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-danger" onclick="vote()">A votar!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
